<!DOCTYPE html>
<html lang="en-US">

  <head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-92Y1JLX1HW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-92Y1JLX1HW');

</script>
    
    <!-- <link rel="shortcut icon" type="image/x-icon" href="./CyCon.png" /> -->
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyCon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{url_for('static', filename='js/alpinejs.min.js')}}" defer></script>
    <link rel="icon" href="{{ url_for('static', filename='CyCon.png') }}" type="image/gif" sizes="16x16">
    <title>CyCon</title>
    {% block head %}
    {% endblock %}
  </head>

  <body
    class="relative bg-gray-100 text-gray-900 font-roboto antialiased w-screen h-screen overflow-y-auto">
  
    <div class="flex flex-row h-full">

      {% include 'sidenav.html' %}

      <div class="flex flex-col w-full ">
        <div class="flex shadow-lg h-24 p-4 w-full bg-white">
          {% include 'header.html' %}
        </div>

        <div class="flex flex-col overflow-y-scroll">

          <div class="flex flex-col ">
            {% block content %}
            {% endblock %}

            {% include 'flash.html' %}
          </div>

        </div>

      </div>
    </div>

    <footer class="static bottom-0 left-0 w-full bg-gray-700 text-white p-6">
      Copyright <span>&copy; CyCon</span> 2024 version. <span>Last updated: 5/1/2024</span> <!-- Update cycon pdf generatePDF()-->
    </footer>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
